<div class="auth-container">
  <div class="auth-box">
    <h2>Login</h2>

    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />

      <button type="submit">Login</button>
    </form>

    <p>
      New user?
      <a routerLink="/signup">Signup here</a>
    </p>
  </div>
</div>
