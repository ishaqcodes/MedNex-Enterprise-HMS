<div class="bed-container">
  <div class="header">
    <h3>Real-Time Bed Availability</h3>
    <div class="legend">
      <span class="available">● Available</span>
      <span class="occupied">● Occupied</span>
    </div>
  </div>

  <div class="grid">
    <div *ngFor="let bed of beds" 
         (click)="toggleBed(bed.id)"
         [class.occupied-bg]="bed.status === 'Occupied'"
         [class.available-bg]="bed.status === 'Available'"
         class="bed-card">
      <mat-icon>bed</mat-icon> <span>{{ bed.id }}</span>
    </div>
  </div>
  <p class="hint">Click a bed to toggle status</p>
</div>
