<form [formGroup]="patientForm" (ngSubmit)="submitForm()" class="container">

  <h2 class="title">Patient Admission Form</h2>

  <!-- ================= PERSONAL DETAILS (12) ================= -->
  <h3>Personal Details</h3>
  <div class="grid">
    <input formControlName="firstName" placeholder="First Name">
    <input formControlName="lastName" placeholder="Last Name">
    <input formControlName="gender" placeholder="Gender">
    <input type="date" formControlName="dob">
    <input type="number" formControlName="age" placeholder="Age">
    <input formControlName="bloodGroup" placeholder="Blood Group">
    <input formControlName="maritalStatus" placeholder="Marital Status">
    <input formControlName="phone" placeholder="Phone">
    <input formControlName="alternatePhone" placeholder="Alternate Phone">
    <input formControlName="email" placeholder="Email">
    <input formControlName="occupation" placeholder="Occupation">
    <input formControlName="religion" placeholder="Religion">
  </div>

  <!-- ================= ADDRESS (10) ================= -->
  <h3>Address</h3>
  <div class="grid">
    <input formControlName="address1" placeholder="Address Line 1">
    <input formControlName="address2" placeholder="Address Line 2">
    <input formControlName="city" placeholder="City">
    <input formControlName="state" placeholder="State">
    <input formControlName="pincode" placeholder="Pincode">
    <input formControlName="country" placeholder="Country">
    <input formControlName="nationality" placeholder="Nationality">
    <input formControlName="nationalId" placeholder="National ID">
    <input formControlName="district" placeholder="District">
    <input formControlName="landmark" placeholder="Landmark">
  </div>

  <!-- ================= ADMISSION & INSURANCE (10) ================= -->
  <h3>Admission & Insurance</h3>
  <div class="grid">
    <input type="date" formControlName="admissionDate">
    <input formControlName="admissionType" placeholder="Admission Type">
    <input formControlName="wardType" placeholder="Ward Type">
    <input formControlName="roomNumber" placeholder="Room Number">
    <input formControlName="insuranceProvider" placeholder="Insurance Provider">
    <input formControlName="policyNumber" placeholder="Policy Number">
    <input type="date" formControlName="policyStartDate">
    <input type="date" formControlName="policyEndDate">
    <input formControlName="coverageAmount" placeholder="Coverage Amount">
    <input formControlName="claimStatus" placeholder="Claim Status">
  </div>

  <!-- ================= EMERGENCY CONTACT (8) ================= -->
  <h3>Emergency Contact</h3>
  <div class="grid">
    <input formControlName="emergencyName" placeholder="Contact Name">
    <input formControlName="emergencyRelation" placeholder="Relation">
    <input formControlName="emergencyPhone" placeholder="Phone">
    <input formControlName="emergencyAltPhone" placeholder="Alternate Phone">
    <input formControlName="emergencyEmail" placeholder="Email">
    <input formControlName="emergencyAddress" placeholder="Address">
    <input formControlName="emergencyCity" placeholder="City">
    <input formControlName="emergencyState" placeholder="State">
  </div>

  <!-- ================= MEDICAL HISTORY (10) ================= -->
  <h3>Medical History</h3>
  <div class="grid">
    <input formControlName="diabetes" placeholder="Diabetes (Yes/No)">
    <input formControlName="bp" placeholder="Blood Pressure">
    <input formControlName="asthma" placeholder="Asthma">
    <input formControlName="heartDisease" placeholder="Heart Disease">
    <input formControlName="allergies" placeholder="Allergies">
    <input formControlName="pastSurgery" placeholder="Past Surgery">
    <input formControlName="currentMedication" placeholder="Current Medication">
    <input formControlName="smoking" placeholder="Smoking (Yes/No)">
    <input formControlName="alcohol" placeholder="Alcohol (Yes/No)">
    <input formControlName="familyHistory" placeholder="Family Medical History">
  </div>

  <!-- ================= BUTTON ================= -->
  <button type="submit" [disabled]="patientForm.invalid">
    Submit
  </button>

</form>
